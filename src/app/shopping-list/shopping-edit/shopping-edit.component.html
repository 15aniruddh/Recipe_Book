<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5">
                    <h4 for="name">Name</h4>
                    <input type="text" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-sm-2">
                    <h4 for="amount">Amount</h4>
                    <input type="number" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <br>
            <div class="container overflow-hidden">
                <div class="row">
                    <button class="btn btn-success col-1 m-2 mt-1" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger col-1 m-2 mt-1" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary col-1 m-2 mt-1" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
