<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success col-2 m-2 mt-1" [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger col-2 m-2 mt-1" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name" class="fw-bold">Name</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath" class="fw-bold">Image URL</label>
                        <input type="text" class="form-control" formControlName="imagePath" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <img [src]="imagePath.value" class="img-responsive">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description" class="fw-bold">Description</label>
                        <textarea type="text" class="form-control" rows="6" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientCtrl of ingredientsControls; let i = index"
                        [formGroupName]="i" style="margin-top: 10px; margin-bottom: 10px;">
                        <div class="col-8">
                            <input type="text" class="form-control" formControlName="name" />
                        </div>
                        <div class="col-2">
                            <input type="number" class="form-control" formControlName="amount" />
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">Delete</button>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add
                                Ingredients</button>
                            <hr>                        
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
