<a style="cursor: pointer; text-decoration: none;" [routerLink]="[index]" routerLinkActive="active">
    <div class="list-group">
        <li class="list-group-item">
            <h4>{{ recipe.name }}</h4>
            <hr>
            <p>{{ recipe.description }}</p>
            <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 80px;">
        </li>                
    </div>
    <br>
</a>
